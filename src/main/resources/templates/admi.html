<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Admin page</title>
</head>
<body>

<div class="row">
    <div class="col-md-2">
        <h2>User</h2>
    </div>

    <div class="col-md -10">
        <div class="container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>E-mail</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${user}">
                    <td th:utext="${user.getId()}"></td>
                    <td th:utext="${user.getName()}"></td>
                    <td th:utext="${user.getSurname()}"></td>
                    <td th:utext="${user.getAge()}"></td>
                    <td th:utext="${user.getEmail()}"></td>
                    <td th:utext="${user.getRoles()}"></td>
<!--                    <td><button type="submit" class="btn btn-primary">Edit</button></td>-->
                    <td>
                        <!-- Форма редактирование -->
                        <button type="button" class="btn btn-info" data-toggle="modal"
                                th:data-target="${'#meu' + user.id}">
                            Edit
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" th:id="${'meu' + user.id}" tabindex="-1"
                             role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content ">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit user</h5>
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form class="form-container " th:method="POST"
                                          th:action="@{/admin/{id}/edit(id=${user.getId()})}" th:object="${user}">
                                        <div class="modal-body text-center offset-md-2 col-md-8">
                                            <div class="form-group">
                                                <b>ID </b>
                                                <input class="form-control" type="text" name="id"
                                                       th:value="*{id}" readonly/>
                                            </div>
                                            <div class="form-group">
                                                <b>First name</b>
                                                <input class="form-control" type="text"
                                                       th:value="${user.name}"
                                                       name="name"/>
                                            </div>
                                            <div class="form-group">
                                                <b>Last name</b>
                                                <input class="form-control" type="text"
                                                       th:value="${user.surname}" name="surname"/>
                                            </div>
                                            <div class="form-group">
                                                <b>Age </b>
                                                <input class="form-control" type="number"
                                                       th:value="${user.age}" name="age"/>
                                            </div>
                                            <div class="form-group">
                                                <b>E-mail</b>
                                                <input class="form-control" type="email"
                                                       th:value="${user.email}" name="email"/>
                                            </div>
                                            <div class="form-group">
                                                <b>Password </b>
                                                <input class="form-control" type="password"
                                                       th:value="${user.password}" name="password"/>
                                            </div>
                                            <div class="form-group">
                                                <b>Role </b>
                                                <br>
                                                <select class="form-control" name="editRoles"
                                                        multiple size="2" required>
                                                    <option value="ROLE_ADMIN" adminSelect>ADMIN
                                                    </option>
                                                    <option value="ROLE_USER" userSelect>USER
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn cancel"
                                                    data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Edit
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>

                    <td>
                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                th:data-target="${'#mdu' + user.id}">
                            Delete
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" th:id="${'mdu' + user.id}" tabindex="-1"
                             role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content ">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Delete user</h5>
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form class="form-container " th:method="POST"
                                          th:action="@{/admin/{id}(id=${user.id})}"
                                          th:object="${user}">

                                        <div class="modal-body text-center offset-md-2 col-md-8">
                                            <div class="form-group">
                                                <b>ID </b>
                                                <input class="form-control" type="text" name="id"
                                                       th:value="*{id}" disabled/>
                                            </div>
                                            <div class="form-group">
                                                <b>First name </b>
                                                <input class="form-control" type="text"
                                                       th:value="${user.name}" name="name"
                                                       disabled/>
                                            </div>
                                            <div class="form-group">
                                                <b>Last name </b>
                                                <input class="form-control" type="text"
                                                       th:value="*{surname}" name="surname"
                                                       disabled/>
                                            </div>
                                            <div class="form-group">
                                                <b>Age</b>
                                                <input class="form-control" type="number"
                                                       th:value="${user.age}" name="age" disabled/>
                                            </div>
                                            <div class="form-group">
                                                <b>E-mail</b>
                                                <input class="form-control" type="email"
                                                       th:value="*{email}" name="email" disabled/>
                                            </div>

                                            <div class="form-group">
                                                <b>Role</b>
                                                <br>
                                                <select class="form-control" name="editRoles"
                                                        multiple size="2" disabled>
                                                    <option value="ROLE_ADMIN" adminSelect>ADMIN
                                                    </option>
                                                    <option value="ROLE_USER" userSelect>USER
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn cancel"
                                                    data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-danger">Delete
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<br/>
<hr/>

<a href="/admin/new/">Create new user</a>

<br/>
<br/>

<a href="/logout">Logout</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
