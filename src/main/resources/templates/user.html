<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div>
    <p>Hello User, this Spring Security example</p>
</div>

<label for>First Name: </label>
<p th:text="${username.getName()}">VALUE</p>
<label for>Last Name: </label>
<P th:text="${username.getSurname()}">VALUE</P>
<!--<label for>ID: </label>-->
<!--<P th:text="${username.getId()}">VALUE</P>-->
<!--<label for>Password: </label>-->
<!--<P th:text="${username.getPassword()}">VALUE</P>-->
<label for>Age: </label>
<P th:text="${username.getAge()}">VALUE</P>
<label for>Email: </label>
<P th:text="${username.getEmail()}">VALUE</P>
<label for>Role: </label>
<P th:text="${username.getRoles()}">VALUE</P>


<a href="/logout">Logout</a>

<div class="row">
    <div class="col-md-2">
    </div>

    <div class="col-md -10">
        <div class="container">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>E-mail</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:utext="${username.getId()}"></td>
                    <td th:utext="${username.getSurname()}"></td>
                    <td th:utext="${username.getAge()}"></td>
                    <td th:utext="${username.getEmail()}"></td>
                    <td th:utext="${username.getRoles()}"></td>
                    <td th:utext="${username.getId()}"></td>
                    <td th:utext="${username.getId()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
